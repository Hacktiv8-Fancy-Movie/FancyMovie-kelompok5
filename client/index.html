<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta Google Sign -->
    <meta
      name="google-signin-client_id"
      content="805647103784-2kspke3vfdcqodevb2kmvmq865ng8nua.apps.googleusercontent.com"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Fancy Movies</title>
  </head>
  <body>

    <!-- register -->
    <section>
      <div id="register-view" class="row justify-content-center mt-5">
          <div class="col-6">
              <h1>Register</h1>
              <form onsubmit="register(event)" >
                <div class="form-group">
                  <label for="email-register">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email-register"
                    id="email-register"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password-register">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password-register"
                    id="password-register"
                    required
                  />
                </div>
                <button id="btn-register" type="submit" class="btn btn-primary">
                  Register
                </button>
              </form>
              <div class="mt-5">
                  <b>Or, user another account:</b><br><br>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
          </div>
      </div>
  </section>
  
  <!-- login -->
  <section>
      <div id="login-view" class="row justify-content-center mt-5">
          <div class="col-6">
              <h1>Login</h1>
              <form onsubmit="login(event)" >
                <div class="form-group">
                  <label for="email-login">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email-login"
                    id="email-login"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password-login">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password-login"
                    id="password-login"
                    required
                  />
                </div>
                <button id="btn-login" type="submit" class="btn btn-primary">
                  Submit
                </button>
                <button onclick="registerForm()" id="btn-register" type="button" class="btn btn-primary">
                  Register
                </button>
              </form>
          </div>
      </div>
  </section>
    <!-- register-view -->
    <section id="register-view">

    <!-- login-view -->
    <section id="login-view">
      <!-- konten disini -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="#">Fancy Movies</a>
        </div>
      </nav>
      <h1>ini login view</h1>
      <div class="container">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <button onclick="logout()">logout</button>

    <!-- movies-view -->

    <!-- musics-view -->

      <!-- konten disini -->

    <!-- holiday-view -->
    <section id="holiday-view">
      <!-- konten disini -->
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script

    <script src="./main.js"></script>
  </body>
</html>
