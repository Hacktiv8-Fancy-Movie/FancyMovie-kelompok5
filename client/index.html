<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta Google Sign -->
    <meta
      name="google-signin-client_id"
      content="805647103784-2kspke3vfdcqodevb2kmvmq865ng8nua.apps.googleusercontent.com"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Fancy Movies</title>
  </head>
  <body>
    <!-- register-view -->
    <section id="register-view">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <h1>Register</h1>
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="email-register">Email</label>
              <input
                type="email"
                class="form-control"
                id="register-email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password-register">Password</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                required
              />
            </div>
            <button
              onclick="register(event)"
              type="submit"
              class="btn btn-primary"
            >
              Register
            </button>
            <button
              onclick="toLoginView()"
              type="button"
              class="btn btn-primary"
            >
              To Login
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- login-view -->
    <section id="login-view">
      <!-- konten disini -->
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <h1>Login</h1>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="email-login">Email</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password-login">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                required
              />
            </div>
            <button id="btn-login" type="submit" class="btn btn-primary">
              Login
            </button>
            <button
              onclick="toRegisterView()"
              type="button"
              class="btn btn-primary"
            >
              To Register
            </button>
          </form>
          <div class="mt-5">
            <b>Or, user another account:</b><br /><br />
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </div>

      <div class="container">
        <button onclick="logout()">logout</button>
      </div>
    </section>

    <!-- movies-view -->
    <section id="movies-view">
      <!-- konten disini -->
    </section>

    <!-- musics-view -->
    <section id="musics-view">
      <!-- konten disini -->
    </section>

    <!-- holiday-view -->
    <section id="holiday-view">
      <!-- konten disini -->
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      crossorigin="anonymous"
    ></script>

    <!-- crossorigin="anonymous" -->
    <!-- ></script> -->

      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"

    <script src="./main.js"></script>
  </body>
</html>
