<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Meta Google Sign -->
    <meta
      name="google-signin-client_id"
      content="805647103784-2kspke3vfdcqodevb2kmvmq865ng8nua.apps.googleusercontent.com"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Fancy Movies</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">Fancy Movie</a>
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" onclick="toMoviesView()" style="cursor: pointer"
              >Movies</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="toMusicsView()" style="cursor: pointer"
              >Music</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              onclick="toHolidayView()"
              style="cursor: pointer"
              >Holiday Date</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              onclick=""
              style="cursor: pointer"
              >Upcoming Movies</a
            >
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button type="button" onclick="logout()" class="btn btn-danger">
              Logout
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- register-view -->
    <section id="register-view">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <h1>Register</h1>
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="email-register">Email</label>
              <input
                type="email"
                class="form-control"
                id="register-email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password-register">Password</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                required
              />
            </div>
            <button
              onclick="register(event)"
              type="submit"
              class="btn btn-primary"
            >
              Register
            </button>
            <button
              onclick="toLoginView()"
              type="button"
              class="btn btn-primary"
            >
              To Login
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- login-view -->
    <section id="login-view">
      <!-- konten disini -->
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <h1>Login</h1>
          <form onsubmit="login(event)">
            <div class="form-group">
              <label for="email-login">Email</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password-login">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                required
              />
            </div>
            <button id="btn-login" type="submit" class="btn btn-primary">
              Login
            </button>
            <button
              onclick="toRegisterView()"
              type="button"
              class="btn btn-primary"
            >
              To Register
            </button>
          </form>
          <div class="mt-5">
            <b>Or, user another account:</b><br /><br />
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- movies-view -->

    <section id="movies-view">
      <!-- konten disini -->
      <div class="container">
        <table class="table table-striped justify-content-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Popularity</th>
              <th scope="col">Overview</th>
              <th scope="col">Poster</th>
            </tr>
          </thead>
          <tbody id="container-movies">
            <!-- isi movies -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- musics-view -->
    <section id="musics-view">
      <div class="container">
        <!-- konten disini -->
        <table class="table table-striped justify-content-center">
          <thead>
            <tr>
              <th scope="col">Poster</th>
              <th scope="col">Title</th>
              <th scope="col">Artist</th>
              <th scope="col">Preview</th>
            </tr>
          </thead>
          <tbody id="container-musics">
            <!-- isi musics -->
          </tbody>
        </table>
      </div>
    </section>

    <section id="holiday-view">
      <!-- konten disini -->
      <div class="container">
        <h1>Holiday List</h1>
        <table class="table table-striped justify-content-center">
          <thead>
            <th>Name of the day</th>
            <th>Date</th>
          </thead>
          <tbody id="holiday-container"></tbody>
          <!-- isi holidays -->
        </table>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
