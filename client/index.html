    <!-- register -->
    <section>
      <div id="register-view" class="row justify-content-center mt-5">
          <div class="col-6">
              <h1>Register</h1>
              <form onsubmit="register(event)" >
                <div class="form-group">
                  <label for="email-register">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email-register"
                    id="email-register"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password-register">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password-register"
                    id="password-register"
                    required
                  />
                </div>
                <button id="btn-register" type="submit" class="btn btn-primary">
                  Register
                </button>
              </form>
              <div class="mt-5">
                  <b>Or, user another account:</b><br><br>
                  <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
          </div>
      </div>
  </section>
  
  <!-- login -->
  <section>
      <div id="login-view" class="row justify-content-center mt-5">
          <div class="col-6">
              <h1>Login</h1>
              <form onsubmit="login(event)" >
                <div class="form-group">
                  <label for="email-login">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email-login"
                    id="email-login"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password-login">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password-login"
                    id="password-login"
                    required
                  />
                </div>
                <button id="btn-login" type="submit" class="btn btn-primary">
                  Submit
                </button>
                <button onclick="registerForm()" id="btn-register" type="button" class="btn btn-primary">
                  Register
                </button>
              </form>
          </div>
      </div>
  </section>
